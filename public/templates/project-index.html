<div class="container-fluid">
    <div ng-repeat="project in projects"> 
    	<div class="project-box" style="background-image: url('{{project.keyimage}}')">
			<a href="/#/projects/{{project.title}}">
		    	<div class="project-overlay">
			    	<p class="project-header"><  {{project.title}}  /></p>
			    	<p class="project-tagline">{{project.tagline}}</p>
			    	<p class="project-tools" ng-repeat="tool in project.tools">&nbsp{{tool}} |</p>
			    </div>
		    </a>
    	</div>
    </div>
</div>
