<div class="container-fluid show-content col-md-12">
	<div class="col-md-9 project-left">
		<div class="col-md-12 container slider">
		    <a class="arrow prev" ng-click="nextSlide()"></a>
		    <a class="arrow next" ng-click="prevSlide()"></a>
		    <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
		         ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
		         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}">
		    <nav class="nav">
		        <div class="wrapper">
		            <ul class="dots">
		                <li class="dot" ng-repeat="slide in slides">
		                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
		                       ng-click="setCurrentSlideIndex($index);">{{slide}}</a>
		                </li>
		            </ul>
		        </div>
		    </nav>
		</div>
	</div>

	<div class="col-md-3 project-right">
		<div class="back-container">
			<a class="btn back-btn" href="/#/">Back</a>
		</div>
		<div class="project-pane">
			<project title="{{project.title}}" project="{{project._id}}" tagline="{{project.tagline}}" categories="project.categories" title="{{project.title}}" tools="project.tools" summary="{{project.summary}}" github="{{project.github}}" website="{{project.website}}"></project>
		</div>
	</div>

	<div class="col-md-12 project-summary">
		<p>{{project.summary}}</p>
	</div>
</div>
