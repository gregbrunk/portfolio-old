<!DOCTYPE html>
<html lang="en" ng-app="Portfolio">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Greg Brunk Portfolio</title>
  <!-- Sets ViewPort -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Initializes Bootstrap -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <!-- Initializes Local Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slider.css">
</head>
  
<body>
  <!-- Hero Content  -->
  <section class="hero"></section>
  <!-- Social Links -->
  <section class="social">
    <div class="container-fluid social-section">
      <div class="col-md-3 social-block">
        <a href="https://www.linkedin.com/in/gregbrunk"><img src="/images/linkedin.png"></a>
      </div>
      <div class="col-md-3 social-block">
        <a href="https://www.github.com/gregbrunk"><img src="/images/github.png"></a>
      </div>
      <div class="col-md-3 social-block">
        <a href="https://generalassemb.ly/"><img src="/images/generalassembly.png"></a>
      </div>
      <div class="col-md-3 social-block">
        <a href="https://www.dropbox.com/s/ibdg9c3r4xj0ong/Resume.pdf?dl=0" target="blank"><img src="/images/resume.png"></a>
      </div>
    </div>
  </section>

  <!-- Projects Rendering -->
  <section id="content" class="container-fluid">
    <div ng-view></div>
  </section>

  <!-- Initializes jQuery -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Initializes TweenMax JS -->
  <script type="text/javascript" src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
  <!-- Initializes Angular -->
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <!-- Initializes Angular Animate -->
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
  <!-- Initializes Angular Routes -->
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <!-- Initializes Local Scripts -->
  <script src="js/app.js"></script>
  <script src="js/projectDirective.js"></script>
  <script src="js/controllers/projectController.js"></script>
</body>
</html>
