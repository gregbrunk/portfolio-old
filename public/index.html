<!DOCTYPE html>
<html lang="en" ng-app="Portfolio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Greg Brunk Portfolio</title>
    <!-- Sets Styles -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Sets ViewPort -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Initializes Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <!-- Initializes Angular Routes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <!-- Initializes Local Scripts -->
    <script src="js/app.js"></script>
    <script src="js/projectDirective.js"></script>
    <script src="js/controllers/projectController.js"></script>
  </head>
  
  <body>
    <div class="container">
      <header class="navbar">
        <h1 class="pull-left">Projects</h1>
        <scores></scores>
      </header>

      <section id="projects" class="container-fluid" ng-controller="ProjectIndexController">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-4" ng-repeat="project in projects">
            <wdi-card project="{{project._id}}" categories="{{project.categories}}" title="{{project.title}}" tools="{{project.tools}}" summary="{{project.summary}}" keyImage="{{project.keyImage}}" otherImages="{{project.otherImages}}" githubUrl="{{project.githubUrl}}" websiteUrl="{{project.websiteUrl}}"></wdi-card>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
